<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> AI助手</h2>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> 新对话
                </button>
            </div>

            <div class="conversations-list" id="conversations-list">
                <!-- 会话列表将在这里动态加载 -->
            </div>

            <div class="sidebar-footer">
                <a href="/conversations" class="history-link">
                    <i class="fas fa-history"></i> 会话记录
                </a>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-chat">
            <div class="chat-header">
                <h3 id="chat-title">开始新的对话</h3>
                <div class="chat-actions">
                    <button id="clear-chat-btn" class="action-btn" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3>欢迎使用AI助手</h3>
                    <p>开始一个新的对话，我会尽力帮助您！</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="输入您的消息..." rows="1" maxlength="2000"></textarea>
                    <button id="send-btn" class="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/2000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <span>AI正在思考中...</span>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
